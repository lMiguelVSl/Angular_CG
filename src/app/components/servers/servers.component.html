<h3>Server Name: {{serverName}}</h3>
<input type="text" placeholder="Type a new server name" class="form-control" (input)="onUpdateServerName($event)">

<br>
<br>

<p *ngIf="serverCreated">Server created, server name: {{serverName}}</p>
<p *ngIf="!serverCreated">No server created</p>
<button class="btn btn-primary" [disabled]="allowSetButton" (click)="onAddServerClick()">Add Server</button>
